<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¡Cumple de Emma!</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    background-color: #bdeeff;
    position: relative;
    height: 100vh;
    color: #004aad;
    text-align: center;
  }

  .container {
    position: relative;
    z-index: 10;
    padding: 40px 20px;
  }

  h1 {
    font-size: 2.5em;
    color: #0077cc;
  }

  .details {
    font-size: 1.2em;
    margin-top: 10px;
    color: #003366;
  }

  .gif-stitch {
    width: 280px;
    margin: 20px auto;
    display: block;
  }

  .actions {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 16px;
  }

  .actions .btn {
    flex: 1 1 200px;
    text-align: center;
  }

  .btn {
    background-color: #ff80c0;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s, background-color 0.3s;
  }

  .btn:hover {
    transform: scale(1.05);
    background-color: #ff4da6;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  .balloon {
    position: absolute;
    bottom: -100px;
    border-radius: 50%;
    opacity: 0.9;
    animation: float 6s ease-in infinite;
  }

  @media(max-width: 600px) {
    .actions {
      flex-direction: column;
      align-items: stretch;
    }
  }

  /* Efecto del cursor luminoso */
  .cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(0,200,255,0.3) 60%);
    mix-blend-mode: screen;
    z-index: 10000;
  }
</style>
</head>
<body>

<div class="cursor"></div>

<div class="container">
  <h1>🎉 ¡Cumple de Emma! 🎂</h1>
  <p class="details">¡Emma cumple 7 años y te invita a su fiesta!</p>
  <img src="1000302162.jpg" alt="Stitch" class="gif-stitch">
  <p class="details">📅 <strong>22 de noviembre</strong> | 🕒 3:00 PM</p>
  <p class="details">📍 Salón de Fiestas Crayola<br>
  Calle Eucalipto 4, casi esquina Blvd. Euquerio Guerrero<br>
  36257 Guanajuato Centro, México</p>

  <div class="actions">
    <button class="btn" onclick="abrirUbicacion()">📍 Ver ubicación</button>
    <button class="btn" onclick="abrirConfirmacion()">✅ Confirmar asistencia</button>
    <button class="btn" onclick="toggleMusic()">🎵 Pausar / Reproducir Música</button>
  </div>
</div>

<audio id="bgMusic" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<!-- Modal -->
<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:999;">
  <div style="background:white; padding:20px; border-radius:20px; width:90%; max-width:400px;">
    <h2>Confirmar asistencia</h2>
    <p>Por favor indica cuántas personas asistirán:</p>
    <input id="nombre" placeholder="Tu nombre" style="width:90%; padding:8px; margin:6px;">
    <input id="personas" type="number" placeholder="Número de personas" style="width:90%; padding:8px; margin:6px;">
    <button class="btn" onclick="enviarConfirmacion()">Enviar</button>
    <button class="btn" style="background-color:#aaa;" onclick="cerrarModal()">Cerrar</button>
  </div>
</div>

<script>
  // 🎈 Crear globos dinámicos
  const colors = ["#ff3fa4", "#ff66cc", "#00c3ff", "#ffb347", "#8b5cf6"];
  for (let i = 0; i < 25; i++) {
    let balloon = document.createElement("div");
    let size = Math.random() * 40 + 20 + "px";
    balloon.classList.add("balloon");
    balloon.style.width = size;
    balloon.style.height = size;
    balloon.style.left = Math.random() * 100 + "%";
    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    balloon.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(balloon);
  }

  // 🎵 Música
  const music = document.getElementById("bgMusic");
  let isPlaying = true;

  function toggleMusic() {
    if (music.paused) {
      music.play();
      isPlaying = true;
    } else {
      music.pause();
      isPlaying = false;
    }
  }

  // 🎯 Enlaces y modal
  function abrirUbicacion() {
    window.open("https://maps.app.goo.gl/AMiKh5sTBxUDgbB4A", "_blank");
  }

  function abrirConfirmacion() {
    document.getElementById("modal").style.display = "flex";
  }

  function cerrarModal() {
    document.getElementById("modal").style.display = "none";
  }

  function enviarConfirmacion() {
    const nombre = document.getElementById("nombre").value;
    const personas = document.getElementById("personas").value;
    if (!nombre || !personas) {
      alert("Por favor completa los campos.");
      return;
    }
    const mensaje = `Hola, soy ${nombre}. Confirmo la asistencia de ${personas} persona(s) al cumple de Emma 🎉`;
    window.open(`https://wa.me/524731017671?text=${encodeURIComponent(mensaje)}`, "_blank");
    cerrarModal();
  }

  // ✨ Cursor luminoso
  const cursor = document.querySelector('.cursor');
  document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });
</script>

</body>
</html>
